<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1024, initial-scale=0.25" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="src/logo.webp" type="image/x-icon">
  <title>Rollify</title>
</head>

<body>
  <main>
    <section class="player player--0 player--active">
      <h2 class="name" id="name--0">Player 1</h2>
      <p class="score" id="score--0">43</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--0">0</p>
      </div>
    </section>
    <section class="player player--1">
      <h2 class="name" id="name--1">Player 2</h2>
      <p class="score" id="score--1">24</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </section>

    <img src="src/dice-5.webp" alt="Playing dice" class="dice" />
    <button class="btn btn--new">ðŸ”„ New game</button>
    <!-- <button class="btn btn--roll">ðŸŽ² Roll dice</button> -->
    <button class="btn btn--hold">ðŸ“¥ Hold</button>
  </main>
  <div class="modal hidden">
    <button class="close-modal">&times;</button>
    <h2 style="color:red;">! Please pinch zoom out to see properly</h2>
    <br>
    <h1>Enter Player's Name: </h1>
    <div>
      <input style="width: 20vw; margin:15px ;float:left;height: 35px; font-size: large; padding: 5px;" type="text"
        class="playerName1" placeholder="Player 1">
      <input style="width: 20vw; margin:15px ; float: right;height: 35px;font-size: large; padding: 5px;" type="text"
        class="playerName2" placeholder="Player 2">

    </div>
    <button id="okay" style="margin:10%; padding: 10px;">OK</button>
    <button onclick="location.href='src/GameRule.html'" style="padding: 5px; background-color:rgb(105, 227, 255); border:none; border-radius:8px;">How to play ?</button>
  </div>
  <div class="overlay hidden"></div>
  <script src="script.js"></script>
</body>

</html>
